<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Openings Mastermind</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: flex-end;
            padding: 10px 20px;
            background-color: #f5f5f5;
        }
        header span {
            cursor: pointer;
            font-size: 30px;
            margin-left: 15px; /* Spacing between flags */
            padding: 10px; /* Padding inside the buttons */
            border: 2px solid transparent; /* Initial no border */
            border-radius: 5px; /* Rounded corners to look like buttons */
            transition: all 0.3s ease; /* Smooth transition for hover effect */
        }
        header span:hover {
            border-color: #ccc; /* Add a border on hover to make it look clickable */
            background-color: #f0f0f0; /* Slight background change on hover */
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 28px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<!-- Language Switcher -->
<header>
    <div class="header-title">Apps by Christian</div>

    <div class="flags">
        <span id="germanFlag" title="Deutsch">ðŸ‡©ðŸ‡ª</span>
        <span id="englishFlag" title="English">ðŸ‡ºðŸ‡¸</span>
    </div>
</header>

<!-- Content Section -->
<div class="content" id="content">
    <!-- The content will be loaded dynamically from external files -->
</div>

<script>
    // Function to load content dynamically
    function loadContent(language) {
        let url = language === 'de' ? 'german.html' : 'english.html';
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerHTML = data;
            });
    }

    // Default load German content on page load
    window.onload = () => loadContent('de');

    // Event listeners for language switching
    document.getElementById('germanFlag').addEventListener('click', () => loadContent('de'));
    document.getElementById('englishFlag').addEventListener('click', () => loadContent('en'));
</script>

</body>
</html>
